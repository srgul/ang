<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapınız</h1>
    <div class="form-floating mt-2">
        <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control form-control-sm" id="userName" name="userName" placeholder="Kullanıcı Adı" required autofocus />
        <label for="userName">Kullanıcı Adı</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password " #password="ngModel" [(ngModel)]="model.password" class="form-control form-control-sm" id="password " name="pasword " placeholder=" Şifre Giriniz " required />
        <label for="password ">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit ">
    Giriş Yap
  </button>
</form>
